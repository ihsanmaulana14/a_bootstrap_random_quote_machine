<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <script>


        window.onload = init;
        function init() {
            generateQuote()
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&text="
            
            // add the quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat
            // add the author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += " ~" + authorInApiFormat

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }
        </script>
    <!-- QUOTES JS -->
    <script src="quotes.js"></script>
    <!-- Bootstrap 5 css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css" type="text/css">
    <!-- My css -->
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <div class="container ">
            <wrapper id="quote-box">
                <div class="card cardcustom" style="margin: 40px;">
                    <div class="card-header">
                      Quotes
                    </div>
                    <div class="card-body">
                        <h5 class="card-title  text-center" id="text"></h5>
                        <div id="author"></div>
                    </div>
                    <div class="card-footer">
                        <button id="new-quote" class="btn btn-secondary btn-sm" onclick="generateQuote();">New Quote</button>
                        <a class="btn btn-primary btn-sm" href="#" target="_blank" id="tweet-quote"><i class="fab fa-twitter"></i> Tweet Quote</a>
                      </div>
                </div>
                <div class="footer">by Ihsan Maulana</div>
            </wrapper>
    </div>

    <script>
        function changeBg(){

            const images = [
                'url(pict/bg1.jpg)',
                'url(pict/bg2.jpg)',
                'url(pict/bg3.jpg)',
                'url(pict/bg4.jpg)',
                'url(pict/bg5.jpg)',
                'url(pict/bg6.jpg)'
            ]

            const section = document.querySelector('body')
            const bg = images[Math.floor(Math.random() * 
            images.length)];
            section.style.backgroundImage = bg;
        }
        setInterval(changeBg,10000)
    </script>
